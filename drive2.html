<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download with XMLHttpRequest</title>
    <script>
        function downloadFile() {
            // Define the URL of the file to be downloaded
            const fileUrl = 'https://drive.usercontent.google.com/u/0/uc?id=1SUs-A3jil_JXXDjURoLcUysifSdbp6w5&export=download';

            // Use a CORS proxy to avoid CORS issues
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const url = proxyUrl + fileUrl;

            // Create a new XMLHttpRequest object
            const xhr = new XMLHttpRequest();

            // Configure it: GET-request for the URL
            xhr.open('GET', url, true);

            // Set the response type to blob to handle the file binary data
            xhr.responseType = 'blob';

            // Event handler for when the request completes
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // Create a new Blob object using the response data of the request
                    const blob = new Blob([xhr.response], { type: 'application/octet-stream' });

                    // Create a link element
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);

                    // Set the download attribute with a desired file name
                    link.download = 'downloaded_file';

                    // Append the link to the body
                    document.body.appendChild(link);

                    // Programmatically click the link to trigger the download
                    link.click();

                    // Remove the link from the document
                    document.body.removeChild(link);
                } else {
                    console.error('Download failed', xhr.status, xhr.statusText);
                }
            };

            // Event handler for errors
            xhr.onerror = function () {
                console.error('Request failed');
            };

            // Send the request
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>File Download with XMLHttpRequest</h1>
    <button onclick="downloadFile()">Download File</button>
</body>
</html>
